<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icon-o.svg" type="image/svg">
  <title>Tic Tac Toe - Typescript</title>
</head>
<body>

  <div class="app-container">
    <section class="app x-turn">

      <div class="header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo">
        </div>
        <div class="turn">
          <img src="./assets/icon-x-silver.svg" class="x-turn">
          <img src="./assets/icon-o-silver.svg" class="o-turn">
          <span>TURN</span>
        </div>
        <div class="restart">
          <img src="./assets/icon-restart.svg" alt="Restart the game">
        </div>
      </div>

      <div class="grid">
        <div data-cell-id="0" class="cell o-marked"></div>
        <div data-cell-id="1" class="cell"></div>
        <div data-cell-id="2" class="cell x-marked highlighted"></div>
        <div data-cell-id="3" class="cell o-marked"></div>
        <div data-cell-id="4" class="cell"></div>
        <div data-cell-id="5" class="cell x-marked highlighted"></div>
        <div data-cell-id="6" class="cell"></div>
        <div data-cell-id="7" class="cell"></div>
        <div data-cell-id="8" class="cell x-marked highlighted"></div>

        <div class="x-wins">
          <p class="name">X (YOU)</p>
          <p class="count">14</p>
        </div>
        <div class="ties">
          <p class="name">TIES</p>
          <p class="count">32</p>
        </div>
        <div class="o-wins">
          <p class="name">O (CPU)</p>
          <p class="count">11</p>
        </div>
      </div>

    </section>
  </div>

  <script src="./dist/game.js" type="module"></script>
</body>
</html>
