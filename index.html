<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icon-o.svg" type="image/svg">
  <title>Tic Tac Toe - Typescript</title>
</head>
<body>

  <div class="app-container">

    <section class="start">

      <div class="logo">
        <img src="./assets/logo.svg" alt="logo">
      </div>

      <div class="player-selection">
        <p class="selection-heading">PICK PLAYET 1'S MARK</p>
        <div class="selection">
          <div class="x-selection selected">
            <img class="silver-icon" src="./assets/icon-x-silver.svg" alt="Select X">
            <img class="navy-icon" src="./assets/icon-x-dark-navy.svg" alt="Select X">
          </div>
          <div class="o-selection">
            <img class="silver-icon" src="./assets/icon-o-silver.svg" alt="Select O">
            <img class="navy-icon" src="./assets/icon-o-dark-navy.svg" alt="Select O">
          </div>
        </div>
        <p class="selection-sub-heading">REMEMBER : X GOES FIRST</p>
      </div>

      <div class="mode-buttons">
        <div class="button-1 human-vs-cpu">NEW GAME (VS CPU)</div>
        <div class="button-2 multiplayer">NEW GAME (VS PLAYER)</div>
      </div>

    </section>

    <section class="hide app x-turn">

      <div class="header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo">
        </div>
        <div class="turn">
          <img src="./assets/icon-x-silver.svg" class="x-turn">
          <img src="./assets/icon-o-silver.svg" class="o-turn">
          <span>TURN</span>
        </div>
        <div class="restart">
          <img src="./assets/icon-restart.svg" alt="Restart the game">
        </div>
      </div>

      <div class="grid">
        <!-- <div data-cell-id="0" class="cell o-marked"></div>
        <div data-cell-id="1" class="cell"></div>
        <div data-cell-id="2" class="cell x-marked"></div>
        <div data-cell-id="3" class="cell o-marked"></div>
        <div data-cell-id="4" class="cell"></div>
        <div data-cell-id="5" class="cell"></div>
        <div data-cell-id="6" class="cell"></div>
        <div data-cell-id="7" class="cell"></div>
        <div data-cell-id="8" class="cell x-marked"></div> -->

        <div class="x-wins">
          <p class="name">X</p>
          <p class="count">0</p>
        </div>
        <div class="ties">
          <p class="name">TIES</p>
          <p class="count">0</p>
        </div>
        <div class="o-wins">
          <p class="name">O</p>
          <p class="count">0</p>
        </div>
      </div>

    </section>

  </div>

  <dialog>
    <div class="modal-content">
      <div class="message o-takes">
        <p class="sub">PLAYER 1 WINS!</p>
        <div class="main">
          <div class="img"></div>
          <p class="message-text">TAKES THE ROUND</p>
        </div>
      </div>
      <div class="buttons">
        <button class="secondary-button-2">QUIT</button>
        <button class="secondary-button-1">NEXT ROUND</button>
      </div>
    </div>
  </dialog>

  <script src="./dist/game.js" type="module"></script>
</body>
</html>
